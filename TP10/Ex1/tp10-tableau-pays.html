<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="tp10-tableau-pays.css">

<body onload="initialiserDonnees()">

    <table width="100%">

            </tr>
        </thead>

    </table>

    <script src="./tp10-tableau-pays.js"></script>
